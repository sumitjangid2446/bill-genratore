<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bill Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="bill-box">
      <h2>Bill Generator</h2>

      <label for="product">Product Name</label>
      <input type="text" id="product" placeholder="Enter Product Name" />

      <label for="qty">Quantity</label>
      <input type="number" id="qty" placeholder="Enter Quantity" />

      <label for="price">Price per Unit</label>
      <input type="number" id="price" placeholder="Enter Price" />

      <button onclick="addItem()" class="btn btn-outline-success">Add Item</button>

      <table id="billtable" class="table table-dark table-bordered mt-3">
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="billbody"></tbody>
      </table>

      <div id="grandTotal">Grand Total: â‚¹0.00</div>
    </div>
  </div>

  <script src="script.js">
    
  </script>
</body>
</html>
